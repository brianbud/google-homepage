<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/9e26fa3787.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="nav">
            <a class="top" href="#">Gmail</a>
            <a class="top" href="#">Images</a>
            <a class="image" href="#"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>
    <main id="middle">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="A picture of Google's logo">
        </div>
        <div id="searchcontainer">
            <input type="search" id="searchbar">
            <div id="voice-icon"><i class="fas fa-microphone"></i></div>
            <div id="search-icon"><i class="fas fa-search"></i></div>
        </div>
        <div id="buttons">
            <div class="button">
                <button type="button"> Google Search</button>
            </div>
            <div class="button">
                <button type="button"> I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="language">
            <p>Google offered in: <a href="#">French</a></p>

        </div>
    </main>
    <footer class="footer">
        <p>Canada</p>
    </footer>

</body>


</html>
